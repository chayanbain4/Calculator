<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="style.css">
    
    <title>Calculator By Chayan</title>
</head>
<body>
    
<div class="main">
    <div class="display"> 
        <button class="dark_mode_btn"><i class="fa fa-moon-o" aria-hidden="true"></i></button>
        <p id="history"><i class="fa fa-history" aria-hidden="true"></i>&nbsp;History</p>
        <h2 id="result"></h2>
    </div>
    <div class="buttons"> <button id="clear">C</button> <button id="delete_single_num">D<i class=""
                aria-hidden="true"></i></button> <button id="Normal_btn">/</button> <button id="Normal_btn">*</button>
    </div>
    <div class="buttons"> <button id="Normal_btn">7</button> <button id="Normal_btn">8</button> <button
            id="Normal_btn">9</button> <button id="Normal_btn">-</button> </div>
    <div class="buttons"> <button id="Normal_btn">4</button> <button id="Normal_btn">5</button> <button
            id="Normal_btn">6</button> <button id="Normal_btn">+</button> </div>
    <div class="buttons"> <button id="Normal_btn">1</button> <button id="Normal_btn">2</button> <button
            id="Normal_btn">3</button> <button id="Normal_btn">.</button> </div>
    <div class="buttons"> <button id="Normal_btn">0</button> <button id="Normal_btn">00</button> <button
            id="equalTo">=</button> </div>
</div>

<script src="script.js"></script>
<script src="https://kit.fontawesome.com/9443a914f8.js" crossorigin="anonymous"></script>
    
</body>
</html>
